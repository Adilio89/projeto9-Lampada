<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Lampada</title>
</head>
<body>
    <header>
        <h1>Lampada</h1>
        <p>Treinando HTML, CSS e JAVAScript.</p>
        <p>Passando a seta do mouse sobre a lampada ela acende</p>
        <p>2 cliques sobre a Lampada ela quebra</p>

    <main>
        <div>
            <img src="img/desligada.jpg" alt="Lampada" id="lamp">
        </div>
        <div>
            <button id="turnOn">Ligar</button>
            <button id="turnOff">Desligado</button>
        </div>
    </main>
    <script src="js/lampada.js"></script>
</body>
